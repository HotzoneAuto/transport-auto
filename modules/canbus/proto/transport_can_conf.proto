syntax = "proto2";

package apollo.canbus;

message TransportCanConf {
  optional double ClutchSet = 1 [ default = 0.0 ];
  optional double BrakeSet = 2 [ default = 0.0 ];
  optional double SpeedSet = 3 [ default = 0.0 ];
  optional double ClutchReleaseRate = 4 [ default = 1.0 ];
  optional double BrakeApplyRate = 5 [ default = 1.0 ];
  optional double IdleSpeed = 6 [ default = 0.0 ];
  optional double SpeedThreshold = 7 [ default = 0.0 ];
  optional double SpeedErrorThreshold = 8 [ default = 0.0 ];
  optional double KSpeedThrottle = 9 [ default = 0.0 ];
  optional double KDrive = 10 [ default = 0.0 ];
  optional double KBrake = 11 [ default = 0.0 ];
};
