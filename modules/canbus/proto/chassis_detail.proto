syntax = "proto2";

package apollo.canbus;

message ChassisDetail{
    optional double current_steer_angle = 1;
    optional int32 reqfrdigger_flag = 2 [default = 0];
    optional int32 loadfrdigger_flag = 3 [default = 0];
    optional int32 stopfrdigger_flag = 4 [default = 0];
    optional double digger_heading_angle = 5;
    optional double digger_latitude = 6;
    optional double digger_altitude = 7;
    optional double digger_longitude = 8;
    optional int32 gear_position = 9 [default = 0];
    optional int32 stopfrmaster_flag = 10 [default = 1];
    optional int32 missionfrmaster_flag = 11 [default = 0];
    optional int32 trajfrmaster_flag = 12 [default = 0];
};
